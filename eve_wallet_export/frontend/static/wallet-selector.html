<div class="alert alert-danger" role="alert" ng-show="walletsCtrl.errorMessage">
  {{ walletsCtrl.errorMessage }}
</div>
<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
  <div ng-repeat="wallet in walletsCtrl.wallets">
    <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="heading{{$index}}">
      <h4 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{$index}}" aria-expanded="false"   aria-controls="collapse{{$index}}">
          {{ wallet.characterName }}
        </a>
      </h4>
    </div>
    <div id="collapse{{$index}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{$index}}">
      <div class="panel-body">
        {{ wallet.divisions[0].balance | currency }}
      </div>
    </div>
  </div>
</div>
