<form class="form-horizontal" name="apiForm" ng-submit="apiForm.$valid && walletsCtrl.checkKey(apiCtrl.key, apiCtrl.code)" novalidate>
    <div class="form-group">
        <label class="col-md-3 control-label">API Key</label>
        <div class="col-md-9">
            <input type="text" ng-model="apiCtrl.key" class="form-control" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">API Validation Code</label>
        <div class="col-md-9">
            <input type="text" ng-model="apiCtrl.code" class="form-control" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-3 col-md-9">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>
